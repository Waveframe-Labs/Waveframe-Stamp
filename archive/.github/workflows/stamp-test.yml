name: Stamp Validation Test

on:
  workflow_dispatch:

jobs:
  test-stamp-cli:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Stamp
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Verify Entry Point
        run: |
          stamp --help
