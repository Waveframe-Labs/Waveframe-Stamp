[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "waveframe-stamp"
version = "0.0.1"
description = "Metadata validator and normalizer enforcing ARI governance standards."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "Apache-2.0" }

authors = [
  { name = "Shawn C. Wright", email = "swright@waveframelabs.org" }
]

dependencies = [
  "ruamel.yaml>=0.18.0",
  "jsonschema>=4.17.0",
  "click>=8.1.0"
]


[project.scripts]
stamp = "stamp.cli.main:main"


[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0"
]


[project.urls]
Homepage = "https://github.com/Waveframe-Labs/Waveframe-Stamp"
Source = "https://github.com/Waveframe-Labs/Waveframe-Stamp"
Issues = "https://github.com/Waveframe-Labs/Waveframe-Stamp/issues"
Documentation = "https://waveframelabs.org"


[tool.setuptools]
package-dir = {"" = "src"}


[tool.setuptools.packages.find]
where = ["src"]
